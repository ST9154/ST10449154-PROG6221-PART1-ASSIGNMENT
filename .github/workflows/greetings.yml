name: .NET Build

on: [push]

jobs:
  build:
    runs-on: windows-latest  # Required for SoundPlayer

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '6.0.x'

    - name: Build (Release)
      run: dotnet build --configuration Release
